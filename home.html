<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIVA AI</title>


    <link rel="stylesheet" href="styles2.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>VIVA AI</h1>
        <button id="alert-device-btn">Loading...</button>
        <button id="silent-mode-btn" class="silent-mode-btn">ðŸ”•</button>
        <button class="logout" onclick="logout()">Logout</button>
    </header>

    <script>



        function logout() {
            localStorage.removeItem('loggedIn'); // Clear the login status
            window.location.href = 'index.html'; // Redirect to the login page
        }

        function showCustomPopup(message) {
            // Create overlay
            const overlay = document.createElement('div');
            overlay.className = 'popup-overlay';

            // Create pop-up container
            const popup = document.createElement('div');
            popup.className = 'popup';

            // Create message element
            const popupMessage = document.createElement('p');
            popupMessage.textContent = message;

            // Create close button
            const closeButton = document.createElement('button');
            closeButton.className = 'popup-close-btn';
            closeButton.textContent = 'âœ–';
            closeButton.onclick = function () {
                document.body.removeChild(overlay);
            };

            // Append elements
            popup.appendChild(popupMessage);
            popup.appendChild(closeButton);
            overlay.appendChild(popup);
            document.body.appendChild(overlay);
        }

        // Example usage in the copyToClipboard function
        function copyToClipboard(button) {
            const card = button.closest('.card');
            const content = card.querySelector('.card-content').textContent;

            navigator.clipboard.writeText(content).then(() => {
                showCustomPopup('Content copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }



    </script>

    <div id="data-container">
        <div class="card">
            <div class="card-title">Card Title</div>
            <div class="card-content">Card content goes here.</div>
            <button class="copy-btn" onclick="copyToClipboard(this)">ðŸ“‹</button>
        </div>
        <!-- Add more cards as needed -->
    </div>




    <footer>
        <p>&copy; 2024 VIVA AI. All rights reserved.</p>
    </footer>
    <script type="module" src="app.js"></script>
</body>

</html>
